<html>
<head>
    {% load static %}
    
    <!-- Bootstrap -->
    <link href="{% static 'ferremasApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'ferremasApp/css/gestion.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="{% static 'ferremasApp/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    
    <title>Ferremas</title>
</head>

<body>
    <h1 class="site-heading text-center d-none d-lg-block">
        <span class="site-heading-lower">Ferremas</span>
    </h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase font-weight-bold d-lg-none" href="{% url 'Home' %}">Ferremas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link text-uppercase" href="{% url 'Home' %}">Inicio</a>
                    </li>
                    <li class="nav-item {% if request.path == '/servicios/' %}active{% endif %}">
                        <a class="nav-link text-uppercase" href="{% url 'Servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item {% if request.path == '/tienda/' %}active{% endif %}">
                        <a class="nav-link text-uppercase" href="{% url 'Tienda' %}">Tienda</a>
                    </li>
                    <li class="nav-item {% if request.path == '/reseñas/' %}active{% endif %}">
                        <a class="nav-link text-uppercase" href="{% url 'Reseñas' %}">Reseñas</a>
                    </li>
                    <li class="nav-item {% if request.path == '/contacto/' %}active{% endif %}">
                        <a class="nav-link text-uppercase" href="{% url 'Contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="footer text-center py-5">
        <div class="container">
            <div class="social-icons mb-4">
                <a href="#" class="link mx-2">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="#" class="link mx-2">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
                <a href="#" class="link mx-2">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </div>
            <div class="footer-links mb-3">
                <a href="#" class="link mx-2">Política de privacidad</a>
                <a href="#" class="link mx-2">Aviso legal</a>
                <a href="#" class="link mx-2">Cookies</a>
            </div>
            <p class="m-0">&copy; Ferremas 2025</p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'ferremasApp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'ferremasApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
