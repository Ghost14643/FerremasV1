{% extends "ferremasApp/base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center text-white mb-5 display-4">Catálogo de Productos</h1>
    <div id="productos-container" class="row g-4"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch("/api/productos")
        .then(response => {
            if (!response.ok) {
                throw new Error("No se pudo obtener la lista de productos.");
            }
            return response.json();
        })
        .then(productos => {
            const container = document.getElementById("productos-container");
            container.innerHTML = "";

            productos.forEach(producto => {
                const col = document.createElement("div");
                col.className = "col-12 col-sm-6 col-md-4";

                col.innerHTML = `
                    <div class="card h-100 shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                        <img src="${producto.imagen}" class="card-img-top rounded-top-4 mx-auto mt-3" alt="${producto.nombre}" style="object-fit: contain; height: 150px; width: auto; max-height: 150px;">

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold">${producto.nombre}</h5>
                            <p class="card-text small text-muted mb-2">${producto.descripcion}</p>
                            <div class="mt-auto">
                                <p class="mb-1"><strong>Precio:</strong> $${parseInt(producto.precio).toLocaleString('es-CL')}</p>
                                <p class="mb-3"><strong>Stock:</strong> ${producto.stock}</p>
                                <button class="btn btn-warning w-100 fw-bold" onclick="agregarAlCarrito(${producto.id})">
                                    <i class="bi bi-cart-plus"></i> Agregar al carrito
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        })
        .catch(error => {
            const container = document.getElementById("productos-container");
            container.innerHTML = `<p class="text-danger text-center">No se pudieron cargar los productos.</p>`;
            console.error(error);
        });
});

function agregarAlCarrito(productoId) {
    alert("Producto " + productoId + " agregado al carrito (aún no implementado)");
}
</script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Animaciones CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

{% endblock %}
